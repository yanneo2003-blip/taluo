            { id: 76, name: "ÊòüÂ∏ÅÁéãÂêé", img: "pe13.jpg", up: "Ê≠£‰ΩçÔºöÂØåË∂≥ÔºåÁÖßÈ°æÔºåÂä°ÂÆû„ÄÇüí° ÈîêËØÑÔºöÁÆ°ÂÆ∂Â©Ü„ÄÇÊó•Â≠êËøáÂæó‰∫ï‰∫ïÊúâÊù°ÔºåÂèà‰ºöËµöÂèà‰ºöËä±„ÄÇ", rev: "ÈÄÜ‰ΩçÔºöÊãúÈáëÔºåÂ§öÁñë„ÄÇüí° ÈîêËØÑÔºöÊãúÈáëÂ•≥„ÄÇÁúºÈáåÂè™ÊúâÈí±Ôºå‰∏∫‰∫ÜÈí±ÂÖ≠‰∫≤‰∏çËÆ§„ÄÇ" },
            { id: 77, name: "ÊòüÂ∏ÅÂõΩÁéã", img: "pe14.jpg", up: "Ê≠£‰ΩçÔºöÊàêÂäüÔºåÂïÜ‰∏öÔºåÂØåÊúâ„ÄÇüí° ÈîêËØÑÔºöÈ¶ñÂØå„ÄÇÁÇπÁü≥ÊàêÈáëÁöÑÂ§ß‰Ω¨ÔºåË∑üÁùÄ‰ªñÊ∑∑ÊúâËÇâÂêÉ„ÄÇ", rev: "ÈÄÜ‰ΩçÔºöË¥™Â©™ÔºåËÖêË¥•„ÄÇüí° ÈîêËØÑÔºöÂÆàË¥¢Â•¥Plus„ÄÇÊª°Ë∫´ÈìúËá≠Âë≥Ôºå‰∏∫‰∫ÜÈí±‰∏çÊã©ÊâãÊÆµ„ÄÇ" }
        ];

        // Ê†∏ÂøÉÂõæÊ∫êÈÖçÁΩÆ
        const IMG_BASE_URL = "https://www.sacred-texts.com/tarot/pkt/img/"; // ÂÆòÊñπÊ∫ê
        
        let deck = [];
        let drawnCards = [];
        let isDrawing = false;
        const POSITIONS = ["ËøáÂéª", "Áé∞Âú®", "Êú™Êù•"];

        function initApp() {
            createDeck();
            renderHistoryList();
        }

        function createDeck() {
            const container = document.getElementById('deck-wrapper');
            container.innerHTML = '';
            deck = [...TAROT_DATA].sort(() => Math.random() - 0.5);
            drawnCards = [];
            isDrawing = false;
            
            for (let i = 0; i < 3; i++) {
                const card = document.createElement('div');
                card.className = 'tarot-card absolute cursor-pointer';
                card.style.zIndex = 10 - i;
                // Ê≥®ÊÑèÔºöËøôÈáå‰∏çÈúÄË¶ÅËÆæÁΩÆ top/leftÔºåÂõ†‰∏∫ CSS Â∑≤ÁªèËÆæÁΩÆ‰∫Ü absolute Â±Ö‰∏≠
                // ‰ªÖÈúÄÂæÆË∞ÉÂ†ÜÂè†Êó∂ÁöÑÂÅèÁßª
                card.style.transform = `translateY(${i * 2}px)`; 
                
                card.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-back">
                        <div class="magic-seal">
                            <div class="magic-seal-ring"></div>
                        </div>
                    </div>
                </div>`;
                
                if (i === 0) bindInteraction(card);
                container.appendChild(card);
            }
            updateInstruction(0);
        }

        function bindInteraction(el) {
            let startY = 0;
            const handleStart = (e) => {
                if (isDrawing) return;
                startY = e.touches ? e.touches[0].clientY : e.clientY;
                el.style.transition = 'none';
            };

            const handleMove = (e) => {
                if (isDrawing) return;
                const currentY = e.touches ? e.touches[0].clientY : e.clientY;
                const deltaY = currentY - startY;
                if (deltaY < 0) { // Âè™ËÉΩÂêë‰∏äÊªë
                    el.style.transform = `translateY(${deltaY}px) rotate(${deltaY * 0.05}deg)`;
                    el.style.opacity = 1 + (deltaY / 500);
                }
            };

            const handleEnd = (e) => {
                if (isDrawing) return;
                const currentY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
                const deltaY = currentY - startY;
                
                el.style.transition = 'transform 0.4s, opacity 0.4s';
                if (deltaY < -100) { 
                    drawCard(el);
                } else {
                    el.style.transform = `translateY(0)`; // Â§ç‰Ωç
                    el.style.opacity = '1';
                }
            };

            el.addEventListener('touchstart', handleStart);
            el.addEventListener('touchmove', handleMove);
            el.addEventListener('touchend', handleEnd);
            el.addEventListener('mousedown', handleStart); 
            window.addEventListener('mousemove', (e) => { if(startY) handleMove(e) });
            window.addEventListener('mouseup', (e) => { if(startY) { handleEnd(e); startY = 0; } });
        }

        function drawCard(element) {
            if (isDrawing) return;
            isDrawing = true;
            
            const cardData = deck.pop();
            const isReversed = Math.random() > 0.5;
            const currentIdx = drawnCards.length;
            
            drawnCards.push({ 
                ...cardData, 
                isReversed, 
                time: new Date().toLocaleString(),
                position: POSITIONS[currentIdx]
            });

            const slot = document.getElementById(`slot-${currentIdx}`);
            const slotRect = slot.getBoundingClientRect();
            const elRect = element.getBoundingClientRect();
            
            // ËÆ°ÁÆó‰ΩçÁßªÔºö‰ªéÂΩìÂâçÁâåÁöÑ‰ΩçÁΩÆÈ£ûÂà∞ÊßΩ‰Ωç
            const moveX = slotRect.left - elRect.left + (slotRect.width / 2 - elRect.width / 2);
            const moveY = slotRect.top - elRect.top + (slotRect.height / 2 - elRect.height / 2);

            element.style.transform = `translate(${moveX}px, ${moveY}px) scale(0.55)`; // Á®çÂæÆÁº©Êîæ‰ª•ÈÄÇÂ∫îÊßΩ‰Ωç
            element.style.opacity = 0;
            
            slot.classList.add('active');

            setTimeout(() => {
                const spreadCard = document.createElement('div');
                spreadCard.className = 'w-full h-full relative perspective-container';
                
                const imgSrc = IMG_BASE_URL + cardData.img;
                const fallbackSvg = generateCardSVG(cardData.name, isReversed);
                
                spreadCard.innerHTML = `
                    <div class="card-inner w-full h-full absolute transition-all duration-700">
                        <div class="card-face card-back">
                            <div class="magic-seal"><div class="magic-seal-ring"></div></div>
                        </div>
                        <div class="card-face card-front relative">
                            <img src="${imgSrc}" 
                                 class="${isReversed ? 'rotate-180' : ''} w-full h-full object-cover" 
                                 onerror="this.onerror=null; this.src='${fallbackSvg}';">
                        </div>
                    </div>
                `;
                slot.innerHTML = ''; 
                slot.appendChild(spreadCard);
                
                setTimeout(() => spreadCard.querySelector('.card-inner').classList.add('flipped'), 50);
                
                element.remove();
                isDrawing = false;
                
                if (drawnCards.length < 3) {
                    const nextCard = document.querySelector('.tarot-card');
                    if(nextCard) bindInteraction(nextCard);
                    updateInstruction(drawnCards.length);
                } else {
                    document.getElementById('instruction-area').innerHTML = "<p class='text-yellow-500 font-bold animate-pulse font-heading tracking-widest text-lg pt-4'>Á•ûË∞ïÈôç‰∏¥...</p>";
                    setTimeout(showResult, 1000);
                }
            }, 300);
        }

        function generateCardSVG(name, isReversed) {
            const rotation = isReversed ? "rotate(180, 80, 136)" : "";
            const svgString = `
            <svg xmlns="http://www.w3.org/2000/svg" width="160" height="272" viewBox="0 0 160 272">
                <rect width="100%" height="100%" fill="#151520" stroke="#d4af37" stroke-width="4" rx="10"/>
                <rect x="10" y="10" width="140" height="252" fill="none" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5" rx="5"/>
                <g transform="${rotation}">
                    <circle cx="80" cy="100" r="40" fill="none" stroke="#d4af37" stroke-width="2"/>
                    <text x="80" y="110" font-family="serif" font-size="40" fill="#d4af37" text-anchor="middle" opacity="0.3">‚öõ</text>
                    <text x="80" y="180" font-family="sans-serif" font-size="20" font-weight="bold" fill="#d4af37" text-anchor="middle">${name}</text>
                    <text x="80" y="200" font-family="sans-serif" font-size="10" fill="#d4af37" text-anchor="middle" opacity="0.7">${isReversed ? '(ÈÄÜ‰Ωç)' : '(Ê≠£‰Ωç)'}</text>
                </g>
            </svg>`.trim();
            return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svgString);
        }

        function updateInstruction(idx) {
            const texts = ["ÊäΩÂèñ ‚Ö† ¬∑ ËøáÂéª", "ÊäΩÂèñ ‚Ö° ¬∑ Áé∞Âú®", "ÊäΩÂèñ ‚Ö¢ ¬∑ Êú™Êù•"];
            document.getElementById('status-text').innerText = `${texts[idx]}`;
        }

        function showResult() {
            const overlay = document.getElementById('result-overlay');
            const content = document.getElementById('result-content');
            
            content.innerHTML = drawnCards.map((card, i) => {
                const textParts = (card.isReversed ? card.rev : card.up).split("üí°");
                const official = textParts[0];
                const comment = textParts[1] || "";
                
                return `
                <div class="animate-fade-in bg-[#1a1a25]/80 backdrop-blur-md p-4 rounded-xl border border-yellow-800/40 flex gap-4 shadow-lg" style="animation-delay: ${i*0.2}s">
                    <div class="w-20 shrink-0 flex flex-col items-center">
                         <div class="relative w-full rounded overflow-hidden shadow-md border border-yellow-900">
                             <img src="${IMG_BASE_URL + card.img}" 
                                  class="w-full h-auto result-card-img ${card.isReversed ? 'rotate-180' : ''}"
                                  onerror="this.onerror=null; this.src='${generateCardSVG(card.name, card.isReversed)}'">
                         </div>
                         <div class="text-[10px] mt-2 text-yellow-500/80 font-heading border border-yellow-500/30 px-2 rounded">${card.isReversed ? 'ÈÄÜ‰Ωç' : 'Ê≠£‰Ωç'}</div>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-yellow-500 font-heading text-lg drop-shadow-sm">${card.name}</h3>
                            <span class="text-[10px] text-gray-400 uppercase tracking-widest bg-black/50 px-2 py-0.5 rounded">${card.position}</span>
                        </div>
                        <p class="text-xs text-gray-300 mb-3 leading-relaxed text-justify font-light opacity-90">${official}</p>
                        <div class="bg-gradient-to-r from-yellow-900/20 to-transparent border-l-2 border-yellow-600 pl-3 py-1">
                            <p class="text-xs text-yellow-200 font-body italic tracking-wide">üí° ${comment}</p>
                        </div>
                    </div>
                </div>`;
            }).join('');
            
            overlay.classList.remove('hidden');
            saveHistory();
        }

        function saveHistory() {
            const history = JSON.parse(localStorage.getItem('tarot_history_v2') || '[]');
            history.unshift({ date: new Date().toLocaleString(), cards: drawnCards });
            localStorage.setItem('tarot_history_v2', JSON.stringify(history.slice(0, 10)));
            renderHistoryList();
        }

        function renderHistoryList() {
            const list = document.getElementById('history-list');
            const history = JSON.parse(localStorage.getItem('tarot_history_v2') || '[]');
            if (history.length === 0) { list.innerHTML = "<div class='text-center text-gray-600 text-sm py-10 font-heading'>ÊöÇÊó†ÂëΩËøêËΩ®Ëøπ</div>"; return; }
            
            list.innerHTML = history.map(h => `
                <div class="bg-white/5 p-4 rounded-xl border border-white/5 hover:border-yellow-900/50 transition-colors">
                    <div class="text-[10px] text-yellow-500/50 mb-3 font-heading tracking-widest">${h.date}</div>
                    <div class="flex gap-2">
                        ${h.cards.map(c => `
                            <div class="flex-1 text-center bg-black/30 rounded p-1">
                                <div class="text-[10px] text-yellow-100/80 truncate font-heading">${c.name}</div>
                                <div class="text-[9px] text-gray-500">${c.isReversed ? 'ÈÄÜ' : 'Ê≠£'}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleHistory() {
            const drawer = document.getElementById('history-drawer');
            drawer.classList.toggle('translate-y-full');
        }

        function restart() {
            document.getElementById('result-overlay').classList.add('hidden');
            
            // ÈáçÁΩÆ Instruction
            document.getElementById('instruction-area').innerHTML = `
                <div class="text-center">
                    <p class="text-yellow-100/90 font-heading text-lg tracking-[0.3em] drop-shadow-lg mb-1">ÂëΩËøêÂáùËßÜ</p>
                    <p id="status-text" class="text-[10px] text-yellow-500/60 font-heading tracking-widest uppercase">Slide up to reveal</p>
                </div>
            `;

            document.getElementById('slot-0').innerHTML = '<div class="w-6 h-6 rounded-full border border-white/10 flex items-center justify-center opacity-30 mb-2 text-[10px]">I</div><span class="slot-label">ËøáÂéª</span>'; 
            document.getElementById('slot-0').classList.remove('active');
            
            document.getElementById('slot-1').innerHTML = '<div class="w-6 h-6 rounded-full border border-white/10 flex items-center justify-center opacity-30 mb-2 text-[10px]">II</div><span class="slot-label">Áé∞Âú®</span>';
            document.getElementById('slot-1').classList.remove('active');

            document.getElementById('slot-2').innerHTML = '<div class="w-6 h-6 rounded-full border border-white/10 flex items-center justify-center opacity-30 mb-2 text-[10px]">III</div><span class="slot-label">Êú™Êù•</span>';
            document.getElementById('slot-2').classList.remove('active');
            
            initApp();

        window.onload = initApp;
    </script>
